<table class="table">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Units in Stock</th>
    </tr>
  </thead>

  <tbody *ngFor="let product of products">
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.unitPrice | currency : "USD" }}</td>
      <td>{{ product.unitsInStock }}</td>
    </tr>
  </tbody>
</table>
